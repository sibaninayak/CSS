<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<body>
    <style>
        #kitty{
            height: 200px;
            width: 200px;
            background: cadetblue;
            border-radius: 50px;

            position: relative;
            left: 100px;
            top: 100px;
        }
        #kitty .sibani{
            height: 50px;
            width: 50px;
            background-color: bisque;
            border-radius: 20px;

            position: relative;
            left: 100px;
            top: 100px;
        }

    </style>
    <div id="kitty">
        <div class="sibani"></div>
    </div>
    
</body>
</html>
