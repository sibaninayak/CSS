<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <style>
        :root {
            /* colors */
            --bg-red: red;
            --bg-purple : purple;

            /* font size */
            --fs-20: 20px;
            --fs-12:12px;
        }

        h1 {
            background: var(--bg-purple);
        }
        h2 {
            background: var(--bg-red);
        }
        p {
            font-size: var(--fs-20);
        }
    </style>
    <h1>kitty</h1>
    <h2>sibani</h2>
    <p>im a good girl</p>
</body>
</html>
